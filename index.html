<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Claims Intelligence ‚Ä¢ AI-Powered Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        .bg-decoration:nth-child(1) {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            right: -200px;
        }

        .bg-decoration:nth-child(2) {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
        }

        .bg-decoration:nth-child(3) {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 40%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2em;
            color: #94a3b8;
            font-weight: 400;
        }

       

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-section {
            text-align: center;
            padding: 60px 40px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-section:hover::before {
            opacity: 1;
        }

        .upload-section:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .upload-section.dragging {
            background: rgba(102, 126, 234, 0.15);
            border-color: #667eea;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-section h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 10px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 25px 0;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.4s ease-out;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.info {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border-left: 4px solid #3b82f6;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border-left: 4px solid #10b981;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-left: 4px solid #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .results {
            display: none;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 15px;
        }

        .result-header h3 {
            font-size: 1.8em;
            font-weight: 700;
            color: #f8fafc;
        }

        .risk-badge {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.95em;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .risk-very_low {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .risk-low {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .risk-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .risk-high {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
        }

        .risk-critical {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        /* NEW: Risk Scale Visualization */
        .risk-scale-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .risk-scale-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .risk-scale-header h4 {
            color: #f8fafc;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .risk-scale-header p {
            color: #94a3b8;
            font-size: 0.95em;
        }

        .risk-scale {
            position: relative;
            height: 60px;
            background: linear-gradient(90deg, 
                #10b981 0%, 
                #22c55e 25%, 
                #f59e0b 45%, 
                #f97316 65%, 
                #ef4444 80%, 
                #dc2626 100%
            );
            border-radius: 30px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .risk-scale-marker {
            position: absolute;
            top: -35px;
            transform: translateX(-50%);
            animation: markerPulse 2s infinite;
        }

        @keyframes markerPulse {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .marker-indicator {
            background: white;
            color: #0f172a;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            white-space: nowrap;
        }

        .marker-arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
            margin: -2px auto 0;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .risk-scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
        }

        .risk-label {
            text-align: center;
            flex: 1;
        }

        .risk-label-range {
            font-weight: 700;
            color: #e2e8f0;
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .risk-label-text {
            font-size: 0.8em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .info-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .info-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-card-header h4 {
            color: #93c5fd;
            font-size: 1.1em;
            font-weight: 600;
        }

        .info-card-content {
            color: #cbd5e1;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .info-card-content ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .info-card-content li {
            margin: 8px 0;
        }

        .metric-explanation {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 3px solid #667eea;
        }

        .metric-title {
            color: #93c5fd;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .metric-desc {
            color: #94a3b8;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s;
            position: relative;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .stat-card .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(15, 23, 42, 0.95);
            color: #e2e8f0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85em;
            white-space: nowrap;
            z-index: 10;
            border: 1px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
            pointer-events: none;
        }

        .stat-card:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ml-score-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.1) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .ml-score-card .stat-value {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .field-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .field-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border-left: 3px solid #667eea;
            transition: all 0.3s;
        }

        .field-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .field-label {
            font-size: 0.85em;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .field-value {
            font-size: 1.15em;
            color: #f8fafc;
            font-weight: 600;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .details-section {
            margin-top: 30px;
        }

        .details-section h4 {
            color: #f8fafc;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            font-size: 1.3em;
            font-weight: 600;
        }

        .recommendations-list {
            margin-top: 15px;
        }

        .recommendation-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid;
            transition: all 0.3s;
        }

        .recommendation-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .recommendation-item.priority-critical {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .recommendation-item.priority-high {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .recommendation-item.priority-medium {
            border-left-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .recommendation-item.priority-low {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .recommendation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recommendation-category {
            font-weight: 600;
            color: #f8fafc;
            font-size: 0.95em;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-badge.critical {
            background: #ef4444;
            color: white;
        }

        .priority-badge.high {
            background: #f59e0b;
            color: white;
        }

        .priority-badge.medium {
            background: #3b82f6;
            color: white;
        }

        .priority-badge.low {
            background: #10b981;
            color: white;
        }

        .recommendation-action {
            color: #cbd5e1;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .score-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .score-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-item-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .score-item-label {
            font-size: 0.85em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

           

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .field-grid {
                grid-template-columns: 1fr;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stat-card .tooltip {
                white-space: normal;
                max-width: 200px;
            }

            .risk-scale-labels {
                flex-direction: column;
                gap: 10px;
            }

            .risk-label {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üè•</div>
            </div>
            <h1>
                Healthcare Claims Intelligence
            </h1>
            <p>AI-Powered Medical Claims Analysis & Risk Assessment</p>
        </div>

        <div class="card">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÑ</div>
                <h3>Drag & Drop Your Claim PDF</h3>
                <p style="margin: 15px 0; color: #94a3b8;">or click to browse</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose PDF File
                </button>
                <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
                <p style="margin-top: 15px; color: #64748b; font-size: 0.9em;">
                    Supported: PDF files (Max 10MB) ‚Ä¢ Enhanced with ML Anomaly Detection
                </p>
            </div>

            <div id="fileName" style="margin-top: 20px; text-align: center; color: #cbd5e1;"></div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" id="uploadBtn" onclick="uploadAndProcess()" disabled>
                    üöÄ Process Claim with ML
                </button>
            </div>

            <div class="spinner" id="spinner"></div>

            <div class="status" id="status"></div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let uploadedS3Key = null;

        const API_CONFIG = {
            upload_endpoint: 'https://4uihuye9m0.execute-api.us-east-1.amazonaws.com/prod/upload',
            process_endpoint: 'https://4uihuye9m0.execute-api.us-east-1.amazonaws.com/prod/process',
            s3_bucket: 'healthcare-claims-uploads-1768911696'
        };

        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragging');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragging');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            } else {
                showStatus('‚ùå Please drop a PDF file', 'error');
            }
        });

        uploadSection.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                showStatus('‚ùå File size exceeds 10MB limit', 'error');
                return;
            }
            if (file.type !== 'application/pdf') {
                showStatus('‚ùå Please select a PDF file', 'error');
                return;
            }
            selectedFile = file;
            document.getElementById('fileName').innerHTML = `
                <strong style="color: #667eea;">Selected:</strong> ${file.name} 
                <span style="color: #94a3b8;">(${(file.size / 1024).toFixed(2)} KB)</span>
            `;
            document.getElementById('uploadBtn').disabled = false;
            showStatus('‚úÖ File ready to process', 'success');
        }

        async function uploadAndProcess() {
            if (!selectedFile) {
                showStatus('‚ùå Please select a PDF file first', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const spinner = document.getElementById('spinner');
            const results = document.getElementById('results');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            uploadBtn.disabled = true;
            results.style.display = 'none';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                showStatus('‚ö° Getting upload URL...', 'info');
                progressFill.style.width = '20%';

                const uploadResponse = await fetch(API_CONFIG.upload_endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: selectedFile.name
                    })
                });

                if (!uploadResponse.ok) {
                    throw new Error('Failed to get upload URL');
                }

                const uploadData = await uploadResponse.json();
                progressFill.style.width = '40%';

                showStatus('üì§ Uploading PDF to secure storage...', 'info');

                const s3Response = await fetch(uploadData.upload_url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/pdf',
                    },
                    body: selectedFile
                });

                if (!s3Response.ok) {
                    throw new Error('File upload failed');
                }

                uploadedS3Key = uploadData.s3_key;
                progressFill.style.width = '60%';

                showStatus('üß† Processing claim with ML-enhanced AI...', 'info');
                spinner.style.display = 'block';

                const processResponse = await fetch(API_CONFIG.process_endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        s3_bucket: API_CONFIG.s3_bucket,
                        s3_key: uploadedS3Key
                    })
                });

                if (!processResponse.ok) {
                    throw new Error('Processing failed');
                }

                const resultData = await processResponse.json();
                progressFill.style.width = '100%';

                setTimeout(() => {
                    spinner.style.display = 'none';
                    progressBar.style.display = 'none';
                    showStatus('‚úÖ Claim processed successfully with ML!', 'success');
                    displayResults(resultData);
                    uploadBtn.disabled = false;
                }, 500);

            } catch (error) {
                spinner.style.display = 'none';
                progressBar.style.display = 'none';
                showStatus('‚ùå Error: ' + error.message, 'error');
                uploadBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const riskLevel = data.risk_level || 'UNKNOWN';
            const riskClass = riskLevel.toLowerCase();
            const keyFields = data.results.extraction_results.key_fields;
            const analysis = data.results.risk_analysis;
            const overallRisk = analysis.overall_risk;

            const isMLEnhanced = analysis.ml_enhanced || false;
            const mlAnomalyScore = overallRisk.ml_anomaly_score || 'N/A';
            const traditionalScore = overallRisk.traditional_score || overallRisk.overall_risk_score;
            const recommendations = analysis.recommendations || [];
            const overallScore = data.risk_score;

            resultsDiv.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <h3>üìä Analysis Results</h3>
                        <span class="risk-badge risk-${riskClass}">${riskLevel} RISK</span>
                    </div>

                    <!-- NEW: Risk Scale Visualization -->
                    <div class="risk-scale-container">
                        <div class="risk-scale-header">
                            <h4>üìà Risk Score Scale</h4>
                            <p>Your claim scores <strong>${overallScore}</strong> out of 100 (lower is better)</p>
                        </div>
                        <div class="risk-scale">
                            <div class="risk-scale-marker" style="left: ${Math.min(overallScore, 100)}%;">
                                <div class="marker-indicator">
                                    ${overallScore}
                                </div>
                                <div class="marker-arrow"></div>
                            </div>
                        </div>
                        <div class="risk-scale-labels">
                            <div class="risk-label">
                                <div class="risk-label-range">0-25</div>
                                <div class="risk-label-text">Very Low</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">25-45</div>
                                <div class="risk-label-text">Low</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">45-65</div>
                                <div class="risk-label-text">Medium</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">65-80</div>
                                <div class="risk-label-text">High</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">80-100</div>
                                <div class="risk-label-text">Critical</div>
                            </div>
                        </div>
                    </div>

                    ${isMLEnhanced ? `
                    <div class="info-card">
                        <div class="info-card-header">
                            <span style="font-size: 1.5em;">ü§ñ</span>
                            <h4>How ML-Enhanced Risk Scoring Works</h4>
                        </div>
                        <div class="info-card-content">
                            <p><strong>Hybrid AI Model:</strong> This system combines traditional rule-based analysis (70%) with machine learning anomaly detection (30%) for superior accuracy.</p>

                            <div class="metric-explanation">
                                <div class="metric-title">üìà Traditional Score (Rule-Based)</div>
                                <div class="metric-desc">Analyzes document completeness, submission timing, data consistency, and known fraud patterns using expert-defined rules.</div>
                            </div>

                            <div class="metric-explanation">
                                <div class="metric-title">üß† ML Anomaly Score</div>
                                <div class="metric-desc">Uses statistical distance from normal claim profiles. Extracts 8 features from your claim and calculates how much it deviates from typical low-risk patterns.</div>
                            </div>

                            <div class="metric-explanation">
                                <div class="metric-title">üéØ Combined Score</div>
                                <div class="metric-desc">Merges both approaches: (Traditional √ó 0.70) + (ML Anomaly √ó 0.30), then applies claim type multiplier for final risk score.</div>
                            </div>

                            <div class="metric-explanation">
                                <div class="metric-title">‚öñÔ∏è Claim Multiplier</div>
                                <div class="metric-desc">Adjusts risk based on claim complexity: Critical Illness (1.5x), Main Hospitalization (1.2x), OPD (0.8x).</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="tooltip">Final risk score after ML processing</span>
                            <div class="stat-value">${overallScore}</div>
                            <div class="stat-label">Overall Risk Score</div>
                        </div>
                        ${isMLEnhanced ? `
                        <div class="stat-card ml-score-card">
                            <span class="tooltip">Statistical anomaly detection score (0-100)</span>
                            <div class="stat-value">${mlAnomalyScore}</div>
                            <div class="stat-label">ü§ñ ML Anomaly Score</div>
                        </div>
                        <div class="stat-card">
                            <span class="tooltip">Rule-based analysis score (0-100)</span>
                            <div class="stat-value">${traditionalScore}</div>
                            <div class="stat-label">Traditional Score</div>
                        </div>
                        ` : ''}
                        <div class="stat-card">
                            <span class="tooltip">Suggested action for claim processor</span>
                            <div class="stat-value" style="font-size: 1.2em;">${data.recommendation.replace(/_/g, ' ')}</div>
                            <div class="stat-label">Recommendation</div>
                        </div>
                        <div class="stat-card">
                            <span class="tooltip">Unique healthcare system identifier</span>
                            <div class="stat-value" style="font-size: 1.2em;">${data.claim_id}</div>
                            <div class="stat-label">Claim ID</div>
                        </div>
                    </div>

                    ${isMLEnhanced && overallRisk.claim_multiplier ? `
                    <div class="details-section">
                        <h4>üî¨ ML Score Breakdown</h4>
                        <div class="score-breakdown">
                            <div class="score-item">
                                <div class="score-item-value">${traditionalScore}</div>
                                <div class="score-item-label">Rule-Based (70%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value">${mlAnomalyScore}</div>
                                <div class="score-item-label">ML Anomaly (30%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value">${overallRisk.combined_score || 'N/A'}</div>
                                <div class="score-item-label">Combined Score</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value">${overallRisk.claim_multiplier}x</div>
                                <div class="score-item-label">Claim Multiplier</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    <div class="details-section">
                        <h4>üîç Extracted Information</h4>
                        <div class="field-grid">
                            ${Object.entries(keyFields).map(([key, value]) => `
                                <div class="field-item">
                                    <div class="field-label">${formatLabel(key)}</div>
                                    <div class="field-value">${value || 'N/A'}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="details-section">
                        <h4>‚ö†Ô∏è Risk Components</h4>
                        <p style="color: #94a3b8; margin-bottom: 15px; font-size: 0.95em;">
                            Individual risk factors analyzed (0-100 scale, lower is better)
                        </p>
                        <div class="field-grid">
                            ${Object.entries(overallRisk.component_scores).map(([key, value]) => `
                                <div class="field-item">
                                    <div class="field-label">${formatLabel(key)}</div>
                                    <div class="field-value">${typeof value === 'number' ? value.toFixed(2) : value}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="details-section">
                        <h4>üìã Document Status</h4>
                        <p style="color: #cbd5e1; margin: 10px 0;"><strong>Completeness:</strong> ${analysis.detailed_analyses.document_completeness.completeness_score}%</p>
                        <p style="color: #cbd5e1; margin: 10px 0;"><strong>Present Documents:</strong> ${analysis.detailed_analyses.document_completeness.present_documents.length}/7</p>
                        ${analysis.detailed_analyses.document_completeness.missing_documents.length > 0 ? 
                            `<p style="color: #fca5a5; margin: 10px 0;"><strong>Missing:</strong> ${analysis.detailed_analyses.document_completeness.missing_documents.join(', ')}</p>` : 
                            '<p style="color: #6ee7b7; margin: 10px 0;">‚úì All required documents present</p>'
                        }
                    </div>

                    ${recommendations.length > 0 ? `
                    <div class="details-section">
                        <h4>üí° Actionable Recommendations (${recommendations.length})</h4>
                        <p style="color: #94a3b8; margin-bottom: 15px; font-size: 0.95em;">
                            Prioritized actions sorted by urgency and impact
                        </p>
                        <div class="recommendations-list">
                            ${recommendations.map(rec => `
                                <div class="recommendation-item priority-${rec.priority}">
                                    <div class="recommendation-header">
                                        <span class="recommendation-category">üìå ${rec.category}</span>
                                        <span class="priority-badge ${rec.priority}">${rec.priority}</span>
                                    </div>
                                    <div class="recommendation-action">${rec.action}</div>
                                    ${rec.impact_score ? `<div style="color: #94a3b8; font-size: 0.85em; margin-top: 8px;">Impact Score: ${rec.impact_score}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;

            resultsDiv.style.display = 'block';
        }

        function formatLabel(key) {
            return key.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
