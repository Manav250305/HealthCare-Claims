<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Claims Intelligence ‚Ä¢ AI-Powered Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Advanced Particle System with Connections */
        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Morphing Blob Backgrounds */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            mix-blend-mode: screen;
            animation: blobMorph 25s ease-in-out infinite;
            z-index: 1;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -150px;
            left: -150px;
            animation-delay: -8s;
        }

        .blob-3 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            animation-delay: -16s;
        }

        @keyframes blobMorph {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                border-radius: 50%;
            }
            25% {
                transform: translate(50px, -50px) scale(1.1) rotate(90deg);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9) rotate(180deg);
                border-radius: 70% 30% 50% 50% / 30% 50% 70% 50%;
            }
            75% {
                transform: translate(30px, 50px) scale(1.05) rotate(270deg);
                border-radius: 50% 60% 30% 70% / 50% 40% 60% 50%;
            }
        }

        /* DNA Helix Animation */
        .dna-helix {
            position: fixed;
            left: 10%;
            top: 20%;
            width: 100px;
            height: 400px;
            opacity: 0.1;
            z-index: 1;
            transition: all 0.5s ease;
        }

        .dna-strand {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2, #667eea);
            animation: dnaRotate 8s linear infinite;
        }

        .dna-strand:nth-child(1) {
            left: 0;
        }

        .dna-strand:nth-child(2) {
            right: 0;
        }

        .dna-connection {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, transparent, #667eea);
            animation: dnaConnect 8s linear infinite;
        }

        @keyframes dnaRotate {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        @keyframes dnaConnect {
            0% { opacity: 0.3; transform: rotateY(0deg); }
            50% { opacity: 0.8; transform: rotateY(180deg); }
            100% { opacity: 0.3; transform: rotateY(360deg); }
        }

        /* Data Stream Effect */
        .data-stream {
            position: fixed;
            right: 5%;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #667eea, transparent);
            opacity: 0.3;
            z-index: 1;
        }

        .data-stream::before,
        .data-stream::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, #667eea, transparent);
            animation: dataFlow 3s linear infinite;
        }

        .data-stream::after {
            animation-delay: 1.5s;
        }

        @keyframes dataFlow {
            0% { top: -100px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Floating Tech Shapes */
        .tech-shape {
            position: fixed;
            opacity: 0.05;
            animation: floatTech 20s ease-in-out infinite;
            z-index: 1;
        }

        .tech-shape-1 {
            top: 15%;
            left: 8%;
            font-size: 120px;
            animation-delay: 0s;
        }

        .tech-shape-2 {
            top: 25%;
            right: 12%;
            font-size: 100px;
            animation-delay: -5s;
        }

        .tech-shape-3 {
            top: 65%;
            left: 12%;
            font-size: 110px;
            animation-delay: -10s;
        }

        .tech-shape-4 {
            top: 75%;
            right: 10%;
            font-size: 90px;
            animation-delay: -15s;
        }

        @keyframes floatTech {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.05;
            }
            25% {
                transform: translateY(-40px) rotate(10deg) scale(1.1);
                opacity: 0.08;
            }
            50% {
                transform: translateY(-80px) rotate(-10deg) scale(1);
                opacity: 0.05;
            }
            75% {
                transform: translateY(-40px) rotate(5deg) scale(1.05);
                opacity: 0.08;
            }
        }

        /* Advanced Glow Effects */
        .glow-orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4), transparent 70%);
            filter: blur(60px);
            opacity: 0;
            animation: orbPulse 6s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        .glow-orb-1 {
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .glow-orb-2 {
            top: 60%;
            right: 25%;
            animation-delay: -3s;
        }

        @keyframes orbPulse {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.2);
            }
        }

        /* Neural Network Lines */
        .neural-net {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
            perspective: 1000px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.3),
                0 0 60px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: logoGlow 3s ease-in-out infinite;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0.5;
            filter: blur(10px);
            z-index: -1;
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 
                    0 10px 30px rgba(102, 126, 234, 0.3),
                    0 0 60px rgba(102, 126, 234, 0.2);
            }
            50% {
                box-shadow: 
                    0 10px 40px rgba(102, 126, 234, 0.5),
                    0 0 80px rgba(102, 126, 234, 0.4);
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 0 60px rgba(102, 126, 234, 0.3);
            animation: titleShimmer 8s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
            }
            50% {
                filter: brightness(1.2) drop-shadow(0 0 40px rgba(102, 126, 234, 0.5));
            }
        }

        .header p {
            font-size: 1.2em;
            color: #94a3b8;
            font-weight: 400;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 4px 15px rgba(16, 185, 129, 0.3),
                    0 0 30px rgba(16, 185, 129, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 6px 20px rgba(16, 185, 129, 0.5),
                    0 0 50px rgba(16, 185, 129, 0.4);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            animation: cardReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(102, 126, 234, 0.05) 50%,
                transparent 70%
            );
            animation: cardShine 8s linear infinite;
        }

        @keyframes cardShine {
            0% { transform: translate(-100%, -100%) rotate(45deg); }
            100% { transform: translate(100%, 100%) rotate(45deg); }
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .upload-section {
            text-align: center;
            padding: 60px 40px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .upload-section:hover::before {
            opacity: 1;
            animation: uploadPulse 2s ease-in-out infinite;
        }

        @keyframes uploadPulse {
            0%, 100% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
        }

        .upload-section:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.2),
                inset 0 0 30px rgba(102, 126, 234, 0.1);
        }

        .upload-section.dragging {
            background: rgba(102, 126, 234, 0.15);
            border-color: #667eea;
            transform: scale(1.02);
            box-shadow: 
                0 30px 60px rgba(102, 126, 234, 0.3),
                inset 0 0 40px rgba(102, 126, 234, 0.2);
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: iconFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.5));
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(-5deg);
            }
            50% {
                transform: translateY(-25px) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .upload-section h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e2e8f0;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 10px;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.3),
                0 0 40px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.5),
                0 0 60px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 25px 0;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: statusSlide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        @keyframes statusSlide {
            from {
                opacity: 0;
                transform: translateX(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .status.info {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border-left: 4px solid #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border-left: 4px solid #10b981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-left: 4px solid #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s;
            animation: progressShimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        @keyframes progressShimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .results {
            display: none;
            margin-top: 30px;
            animation: resultsReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes resultsReveal {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(-10deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0) translateY(0);
            }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(102, 126, 234, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            flex-wrap: wrap;
            gap: 15px;
        }

        .result-header h3 {
            font-size: 1.8em;
            font-weight: 700;
            color: #f8fafc;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .risk-badge {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.95em;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: badgeGlow 2s ease-in-out infinite;
        }

        @keyframes badgeGlow {
            0%, 100% {
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 5px 30px rgba(102, 126, 234, 0.5);
            }
        }

        .risk-very_low {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .risk-low {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }

        .risk-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
        }

        .risk-high {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(249, 115, 22, 0.4);
        }

        .risk-critical {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
        }

        .risk-scale-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 30px rgba(102, 126, 234, 0.05);
        }

        .risk-scale-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .risk-scale-header h4 {
            color: #f8fafc;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .risk-scale-header p {
            color: #94a3b8;
            font-size: 0.95em;
        }

        .risk-scale {
            position: relative;
            height: 60px;
            background: linear-gradient(90deg, 
                #10b981 0%, 
                #22c55e 25%, 
                #f59e0b 45%, 
                #f97316 65%, 
                #ef4444 80%, 
                #dc2626 100%
            );
            border-radius: 30px;
            margin: 20px 0;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 10px rgba(0, 0, 0, 0.2),
                0 0 40px rgba(102, 126, 234, 0.2);
        }

        .risk-scale-marker {
            position: absolute;
            top: -40px;
            transform: translateX(-50%);
            animation: markerPulse 2s ease-in-out infinite;
        }

        @keyframes markerPulse {
            0%, 100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
            50% {
                transform: translateX(-50%) translateY(-8px) scale(1.05);
            }
        }

        .marker-indicator {
            background: linear-gradient(135deg, #fff, #e2e8f0);
            color: #0f172a;
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(102, 126, 234, 0.5);
            white-space: nowrap;
        }

        .marker-arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #e2e8f0;
            margin: -2px auto 0;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
        }

        .risk-scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
        }

        .risk-label {
            text-align: center;
            flex: 1;
        }

        .risk-label-range {
            font-weight: 700;

        const API_CONFIG = {

            process_endpoint: 'https://4uihuye9m0.execute-api.us-east-1.amazonaws.com/prod/process',
            s3_bucket: 'healthcare-claims-uploads-1768911696'
        };

        // Advanced Particle System
        class Particle {
            constructor(canvas) {
                this.canvas = canvas;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > this.canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.vy *= -1;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(102, 126, 234, ${this.opacity})`;
                ctx.fill();
            }
        }

        function initParticleSystem() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = Math.min(Math.floor(canvas.width / 15), 100);

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(canvas));
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update and draw particles
                particles.forEach(particle => {
                    particle.update();
                    particle.draw(ctx);
                });

                // Draw connections
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(102, 126, 234, ${0.15 * (1 - distance / 150)})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Neural Network Lines
        function initNeuralNetwork() {
            const svg = document.getElementById('neuralNet');
            const width = window.innerWidth;
            const height = window.innerHeight;

            svg.setAttribute('width', width);
            svg.setAttribute('height', height);

            const nodeCount = 30;
            const nodes = [];

            for (let i = 0; i < nodeCount; i++) {
                nodes.push({
                    x: Math.random() * width,
                    y: Math.random() * height
                });
            }

            // Create random connections
            for (let i = 0; i < nodeCount / 2; i++) {
                const start = nodes[Math.floor(Math.random() * nodeCount)];
                const end = nodes[Math.floor(Math.random() * nodeCount)];

                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', start.x);
                line.setAttribute('y1', start.y);
                line.setAttribute('x2', end.x);
                line.setAttribute('y2', end.y);
                line.setAttribute('stroke', 'rgba(102, 126, 234, 0.1)');
                line.setAttribute('stroke-width', '1');

                svg.appendChild(line);
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initParticleSystem();
            initNeuralNetwork();
        });

        // Parallax effect
        window.addEventListener('scroll', () => {

            });

                shape.style.transform = `translateY(${scrollY * speed}px)`;

            e.preventDefault();

            if (file.size > 10 * 1024 * 1024) {
                showStatus('‚ùå File size exceeds 10MB limit', 'error');

        async function uploadAndProcess() {
            if (!selectedFile) {
                showStatus('‚ùå Please select a PDF file first', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const spinner = document.getElementById('spinner');
            const results = document.getElementById('results');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            results.style.display = 'none';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                showStatus('‚ö° Getting upload URL...', 'info');
                progressFill.style.width = '20%';

                const uploadResponse = await fetch(API_CONFIG.upload_endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: selectedFile.name
                    })
                });

                if (!uploadResponse.ok) {
                    throw new Error('Failed to get upload URL');
                }

                const uploadData = await uploadResponse.json();
                progressFill.style.width = '40%';

                showStatus('üì§ Uploading PDF to secure storage...', 'info');

                const s3Response = await fetch(uploadData.upload_url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/pdf',
                    },
                    body: selectedFile
                });

                if (!s3Response.ok) {
                    throw new Error('File upload failed');
                }

                uploadedS3Key = uploadData.s3_key;
                progressFill.style.width = '60%';

                showStatus('üß† Processing claim with ML-enhanced AI...', 'info');
                spinner.style.display = 'block';

                const processResponse = await fetch(API_CONFIG.process_endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        s3_bucket: API_CONFIG.s3_bucket,
                        s3_key: uploadedS3Key
                    })
                });

                if (!processResponse.ok) {
                    throw new Error('Processing failed');
                }

                const resultData = await processResponse.json();
                progressFill.style.width = '100%';

                setTimeout(() => {
                    spinner.style.display = 'none';
                    progressBar.style.display = 'none';
                    showStatus('‚úÖ Claim processed successfully with ML!', 'success');
                    displayResults(resultData);
                    uploadBtn.disabled = false;

                    setTimeout(() => {
                        document.getElementById('results').scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'start' 
                        });
                    }, 300);
                }, 500);

            } catch (error) {
                spinner.style.display = 'none';
                progressBar.style.display = 'none';
                showStatus('‚ùå Error: ' + error.message, 'error');
                uploadBtn.disabled = false;
            }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const riskLevel = data.risk_level || 'UNKNOWN';
            const riskClass = riskLevel.toLowerCase();
            const keyFields = data.results.extraction_results.key_fields;
            const analysis = data.results.risk_analysis;
            const overallRisk = analysis.overall_risk;

            const isMLEnhanced = analysis.ml_enhanced || false;
            const mlAnomalyScore = overallRisk.ml_anomaly_score || 'N/A';
            const traditionalScore = overallRisk.traditional_score || overallRisk.overall_risk_score;
            const recommendations = analysis.recommendations || [];
            const overallScore = data.risk_score;

            resultsDiv.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <h3>üìä Analysis Results</h3>
                        <span class="risk-badge risk-${riskClass}">${riskLevel} RISK</span>
                    </div>

                    <div class="risk-scale-container">
                        <div class="risk-scale-header">
                            <h4>üìà Risk Score Scale</h4>
                            <p>Your claim scores <strong>${overallScore}</strong> out of 100 (lower is better)</p>
                        </div>
                        <div class="risk-scale">
                            <div class="risk-scale-marker" style="left: ${Math.min(overallScore, 100)}%;">
                                <div class="marker-indicator">
                                    ${overallScore}
                                </div>
                                <div class="marker-arrow"></div>
                            </div>
                        </div>
                        <div class="risk-scale-labels">
                            <div class="risk-label">
                                <div class="risk-label-range">0-25</div>
                                <div class="risk-label-text">Very Low</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">25-45</div>
                                <div class="risk-label-text">Low</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">45-65</div>
                                <div class="risk-label-text">Medium</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">65-80</div>
                                <div class="risk-label-text">High</div>
                            </div>
                            <div class="risk-label">
                                <div class="risk-label-range">80-100</div>
                                <div class="risk-label-text">Critical</div>
                            </div>
                        </div>
                    </div>

                    ${isMLEnhanced ? `
                    <div class="info-card">
                        <div class="info-card-header">
                            <span style="font-size: 1.5em;">ü§ñ</span>
                            <h4>How ML-Enhanced Risk Scoring Works</h4>
                        </div>
                        <div class="info-card-content">
                            <p><strong>Hybrid AI Model:</strong> This system combines traditional rule-based analysis (70%) with machine learning anomaly detection (30%) for superior accuracy.</p>

                            <div class="metric-explanation">
                                <div class="metric-title">üìà Traditional Score (Rule-Based)</div>
                                <div class="metric-desc">Analyzes document completeness, submission timing, data consistency, and known fraud patterns using expert-defined rules.</div>
                            </div>

                            <div class="metric-explanation">
                                <div class="metric-title">üß† ML Anomaly Score</div>
                                <div class="metric-desc">Uses statistical distance from normal claim profiles. Extracts 8 features from your claim and calculates how much it deviates from typical low-risk patterns.</div>
                            </div>

                            <div class="metric-explanation">
                                <div class="metric-title">üéØ Combined Score</div>
                                <div class="metric-desc">Merges both approaches: (Traditional √ó 0.70) + (ML Anomaly √ó 0.30), then applies claim type multiplier for final risk score.</div>
                            </div>

                            <div class="metric-explanation">
                                <div class="metric-title">‚öñÔ∏è Claim Multiplier</div>
                                <div class="metric-desc">Adjusts risk based on claim complexity: Critical Illness (1.5x), Main Hospitalization (1.2x), OPD (0.8x).</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="tooltip">Final risk score after ML processing</span>
                            <div class="stat-value">${overallScore}</div>
                            <div class="stat-label">Overall Risk Score</div>
                        </div>
                        ${isMLEnhanced ? `
                        <div class="stat-card ml-score-card">
                            <span class="tooltip">Statistical anomaly detection score (0-100)</span>
                            <div class="stat-value">${mlAnomalyScore}</div>
                            <div class="stat-label">ü§ñ ML Anomaly Score</div>
                        </div>
                        <div class="stat-card">
                            <span class="tooltip">Rule-based analysis score (0-100)</span>
                            <div class="stat-value">${traditionalScore}</div>
                            <div class="stat-label">Traditional Score</div>
                        </div>
                        ` : ''}
                        <div class="stat-card">
                            <span class="tooltip">Suggested action for claim processor</span>
                            <div class="stat-value" style="font-size: 1.2em;">${data.recommendation.replace(/_/g, ' ')}</div>
                            <div class="stat-label">Recommendation</div>
                        </div>
                        <div class="stat-card">
                            <span class="tooltip">Unique healthcare system identifier</span>
                            <div class="stat-value" style="font-size: 1.2em;">${data.claim_id}</div>
                            <div class="stat-label">Claim ID</div>
                        </div>
                    </div>

                    ${isMLEnhanced && overallRisk.claim_multiplier ? `
                    <div class="details-section">
                        <h4>üî¨ ML Score Breakdown</h4>
                        <div class="score-breakdown">
                            <div class="score-item">
                                <div class="score-item-value">${traditionalScore}</div>
                                <div class="score-item-label">Rule-Based (70%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value">${mlAnomalyScore}</div>
                                <div class="score-item-label">ML Anomaly (30%)</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value">${overallRisk.combined_score || 'N/A'}</div>
                                <div class="score-item-label">Combined Score</div>
                            </div>
                            <div class="score-item">
                                <div class="score-item-value">${overallRisk.claim_multiplier}x</div>
                                <div class="score-item-label">Claim Multiplier</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    <div class="details-section">
                        <h4>üîç Extracted Information</h4>
                        <div class="field-grid">
                            ${Object.entries(keyFields).map(([key, value]) => `
                                <div class="field-item">
                                    <div class="field-label">${formatLabel(key)}</div>
                                    <div class="field-value">${value || 'N/A'}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="details-section">
                        <h4>‚ö†Ô∏è Risk Components</h4>
                        <p style="color: #94a3b8; margin-bottom: 15px; font-size: 0.95em;">
                            Individual risk factors analyzed (0-100 scale, lower is better)
                        </p>
                        <div class="field-grid">
                            ${Object.entries(overallRisk.component_scores).map(([key, value]) => `
                                <div class="field-item">
                                    <div class="field-label">${formatLabel(key)}</div>
                                    <div class="field-value">${typeof value === 'number' ? value.toFixed(2) : value}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="details-section">
                        <h4>üìã Document Status</h4>
                        <p style="color: #cbd5e1; margin: 10px 0;"><strong>Completeness:</strong> ${analysis.detailed_analyses.document_completeness.completeness_score}%</p>
                        <p style="color: #cbd5e1; margin: 10px 0;"><strong>Present Documents:</strong> ${analysis.detailed_analyses.document_completeness.present_documents.length}/7</p>
                        ${analysis.detailed_analyses.document_completeness.missing_documents.length > 0 ? 
                            `<p style="color: #fca5a5; margin: 10px 0;"><strong>Missing:</strong> ${analysis.detailed_analyses.document_completeness.missing_documents.join(', ')}</p>` : 
                            '<p style="color: #6ee7b7; margin: 10px 0;">‚úì All required documents present</p>'
                        }
                    </div>

                    ${recommendations.length > 0 ? `
                    <div class="details-section">
                        <h4>üí° Actionable Recommendations (${recommendations.length})</h4>
                        <p style="color: #94a3b8; margin-bottom: 15px; font-size: 0.95em;">
                            Prioritized actions sorted by urgency and impact
                        </p>
                        <div class="recommendations-list">
                            ${recommendations.map(rec => `
                                <div class="recommendation-item priority-${rec.priority}">
                                    <div class="recommendation-header">
                                        <span class="recommendation-category">üìå ${rec.category}</span>
                                        <span class="priority-badge ${rec.priority}">${rec.priority}</span>
                                    </div>
                                    <div class="recommendation-action">${rec.action}</div>
                                    ${rec.impact_score ? `<div style="color: #94a3b8; font-size: 0.85em; margin-top: 8px;">Impact Score: ${rec.impact_score}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;

            resultsDiv.style.display = 'block';
        }

        function formatLabel(key) {
            return key.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
